<!DOCTYPE html>
<html>
<head>
    <title>MemeMaker-Simple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/alertify/themes/alertify.core.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/alertify/themes/alertify.bootstrap.css" />

</head>
<body>
<header class="navbar navbar-default navbar-top">
    <div class="navbar-inner">
        <div class="container">
            <nav>
                <ul class="nav navbar-nav">
                    <a href="#top" role="button" class="navbar-brand">
                        Justin Murdock
                    </a>
                    <li><a href="http://juliusakula.github.io/resume">resume</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

    <div id="image-container" class="row">
        <div class="col-md-offset-3 col-md-6 text-center">
            <canvas width="500" height="500"></canvas>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <label for="topLineText">Top Line:</label>
            <input id="topLineText" type="text" class="form-control">
            <label for="bottomLineText">Bottom Line:</label>
            <input id="bottomLineText" type="text" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
        <br>
            <span class="btn btn-success btn-file">
                Select File <input type="file" id="file">
            </span>
            <button id="saveFile" class="btn btn-primary pull-right">Save File</button>
        </div>
    </div>
    <script src="node_modules/alertify/src/alertify.js"></script>
    <script src="memes.js"></script>
</body>
</html>
